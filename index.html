<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="
      images/square_480x480.jpg 480w,
      images/square_960x960.jpg 960w,
      images/square_1280x1280.jpg 1280w,
      images/square_1440x1440.jpg 1440w,
      images/square_1600x1600.jpg 1600w,
      images/square_2400x2400.jpg 2400w"
      media="(min-width: 960px)"
      sizes="(min-width: 960px) 50vw">

      <source srcset="
      images/landscape_320x180.jpg 320w,
      images/landscape_640x360.jpg 640w,
      images/landscape_960x540.jpg 960w,
      images/landscape_1440x810.jpg 1440w,
      images/landscape_1920x1080.jpg 1920w"
      media="(max-width: 959px)"
      sizes="(max-width: 959px) 100vw">
      
      <img src="images/landscape_960x540.jpg" alt="Museum Image">
    </picture>

  </header>
</body>

</html>
